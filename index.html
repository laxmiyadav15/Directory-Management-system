<body class="bg-gray-100 p-6">

<!-- Delete Confirmation Modal -->
<div id="deleteConfirmModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
  <div class="bg-white rounded-xl shadow-xl p-6 w-[90%] max-w-sm">
    <h2 class="text-xl font-semibold mb-4">Delete Folder</h2>
    <p class="text-gray-700 mb-6">Are you sure you want to delete this folder permanently?</p>
    <div class="flex justify-end gap-3">
      <button id="cancelDeleteBtn" class="px-4 py-2 rounded-md bg-gray-200 hover:bg-gray-300">Cancel</button>
      <button id="confirmDeleteBtn" class="px-4 py-2 rounded-md bg-red-600 text-white hover:bg-red-700">Delete</button>
    </div>
  </div>
</div>
